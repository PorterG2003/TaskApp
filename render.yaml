databases:
  - name: taskapp_postgres
    plan: free
    postgresMajorVersion: 15
    ipAllowList: []  # optional if you want to specify allowed IPs

services:
  - type: web
    name: taskapp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    env: production
    region: oregon
    waitForServices:
      - name: taskapp_postgres
        type: database
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskapp_postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
    healthCheckPath: /up
    autoDeploy: true
    domains:
      - taskapp
    disk:
      name: task-storage
      mountPath: /storage
      sizeGB: 1